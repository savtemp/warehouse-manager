<!doctype html>

<html lang="en">
  <head>
    <title>Warehouse Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
    <main class="container-fluid">
        <div class="row bg-dark">
            <div class="col-3 text-light">Filter By:</div>
            <div class="col-3">
                <button class="btn btn-danger" onclick="filterProperty('heavy')">Heavy</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger" onclick="filterProperty('priority')">Priority</button>
            </div>
            <div class="col-3">
                <button class="btn btn-danger" onclick="filterProperty('fragile')">Fragile</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">Packages</div>
        </div>
        <div id="packages" class="row">
            <!-- <div class="col-12 btn btn-primary">Package to</div> -->
        </div>

    </main>







    <script src="app.js"></script>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
